<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fizz Buzz</title>
</head>
<body>
  <h1>4. Fizz Buzz</h1>
  <p>Ver console</p>

  <script>
    function fizzBuzz(num){
      let number = num;

      for(let i = 1; i < number; i++){
        if(i % 2 === 0 && i % 3 === 0){
          console.log(i, ' - Fizz Buzz')
        }else if(i % 3 === 0){
          console.log(i, ' - Buzz')
        }else if(i % 2 === 0){
          console.log(i, ' - Fizz')
        }else{
          console.log(i, ' - ....')
        }
      }
    }

    fizzBuzz(100)
  </script>
</body>
</html>
