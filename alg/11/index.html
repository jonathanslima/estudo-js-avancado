<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Capitalization</title>
</head>
<body>
	<h1>11. Capitalization</h1>
	<p>Ver console</p>
	<script>
		let frase = '"Fly away, skyline pigeon fly. Towards the dreams you\'ve left so very far behind" \n Elton John';
		let letraSeparada = frase.split('');
		let fraseCapitalizada = [];
		let reg = /[\s, '!', '.',?|,]/gi;

		let charAnteriorNaoLetra = (letra, pos)=>{
			let condicao = letra[--pos];
			if(condicao) return condicao.match(reg)	? true : false
		};

		let capitalizacao = letraSeparada => {
			for(let i = 0; i < letraSeparada.length; i++){
				if(charAnteriorNaoLetra(letraSeparada, i)){
					fraseCapitalizada.push(letraSeparada[i].toUpperCase())
				}else{
					fraseCapitalizada.push(letraSeparada[i])					
				}
			};
			return console.log(fraseCapitalizada.join(''));
		};

		capitalizacao(frase);
	</script>
</body>
</html>
