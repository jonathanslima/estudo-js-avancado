<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Max Character</title>
</head>
<body>
  <h1>5. Max Character</h1>
  <p>Ver console</p>

  <script>
    // String escolhida
    const palavra = 'Vim a comala poque aqui vivia meu pai, um tal de Pedro Páramo, minha mãe que me disse.'.split('');
    let objLetras = {},
        max = [];

    // Crio um novo objeto objeto, enquanto as letras forem a mesma elas somam, senão sempre serão 1
    let preencheArrayLetras = (palavra)=> {
        for(letra in palavra){
          if(palavra[letra] !== ' '){
            objLetras[palavra[letra]] = objLetras[palavra[letra]] ? objLetras[palavra[letra]] + 1 : 1
          }
        }   
    }

    preencheArrayLetras(palavra);

    for (var letra in objLetras) {
        max.push([letra, objLetras[letra]]);
    }

    max.sort(function(a, b) {
        return b[1] - a[1];
    });

    console.log(max[0])

  </script>
</body>
</html>
