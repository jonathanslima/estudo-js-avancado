<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Integer Reversal</title>
</head>
<body>
  <h1>03. Integer Reversal</h1>
  <p>Ver console</p>

  <script>
		function reverseNumber(num){
			let number = String(num);
			let res = '';

			for(let n of number){
				res = n + res;
				console.log(res)
			}
		}

		reverseNumber(39990) // Print 09993
  </script>
</body>
</html>
