  <title>Palindrome</title>

<body>
  <h1>02. Palindrome</h1>

  <script>
    let isPalindrome = (text)=> {
      let textComplete = text.toLowerCase();
      let textReversed = text.split('').reverse().join('').toLowerCase();

      if(textComplete.replace(/[' ', '-']/gi, '') === textReversed.replace(/[' ', '-']/gi, '')){
        console.log(true);
        return;
      }

      console.log(false);
    }

    isPalindrome('Socorram me subi no onibus em Marrocos')
  </script>
</body>
</html>
