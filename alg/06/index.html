<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anagrams</title>
</head>
<body>
  <h1>6. Anagrams</h1>
  <p>Ver console</p>

  <script>
    let input1 = "lorem ipsum";
    let input2 = "ipsum lorem";
    let removeEspacos = function(inp){
      return inp.replace(/\s/gi, '')
    }

    let anagrams = (input1, input2)=> {

      if(removeEspacos(input1).length !== removeEspacos(input2).length){
        return console.log(true)
      }

      return console.log(false)
    };

    anagrams(input1, input2);
  </script>
</body>
</html>
