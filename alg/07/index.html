<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vowels</title>
</head>
<body>
	<h1>7. Vowels</h1>
	<p>Ver console:</p>

	<script>
		let palavraFrase = 'mario';
		let reg = /[aeiou]/gi;
		let count = 0;
		let response = {
			semVogal: `A palavra/ frase nÃ£o possui vogais.`,
			umaVogal: `A palavra frase possui apenas uma vogal.`,
			maisVogais: (palavra, qtd)=> {
				return console.log(`A palavra/frase ${palavra} possui ${qtd} vogais`);
			}
		};

		let strArr = palavraFrase.split('');
		
		let quantidadeVogais = (str)=> {
			str.map((letra)=> {
				if(letra.match(reg)) {
					count++
				} 
			})

			if(count == 0) return console.log(response.semVogal);
			if(count <= 1) return console.log(response.umaVogal);
			if(count > 1) return console.log(response.maisVogais(palavraFrase, count));
		};

		quantidadeVogais(strArr)
	</script>
</body>
</html>
