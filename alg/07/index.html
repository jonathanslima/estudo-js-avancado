<html lang="en">
<head>

<body>
	<h1>7. Vowels</h1>
	<p>Ver console:</p>

	<script>
		let palavraFrase = 'JONATHAN';
		let reg = /[a,e,i,o,u]/gi;
		let count = 0;

		let strArr = palavraFrase.split('');
		
		let quantidadeVogais = (str)=> {
			str.map((letra)=> { if(reg.test(letra)) count++ })
			
			return console.log(`A palavra/frase ${palavraFrase}${count === 0 ? ' nÃ£o' : ''} possui${count > 0 ? ' ' + count : ''}` + (count > 1 ? ' vogais' : ' vogal'));
		};

		quantidadeVogais(strArr)
	</script>
</body>
