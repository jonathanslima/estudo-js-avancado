<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iterators - 3</title>
</head>
<body>
    
    <script>
        'use strict';
        (function fibonacci(){
            var a = 0;
            var b = 1;
            var current;
            var i = 0;
            
            while(i < 10){
                current = a; // 0
                
                a = b; // 1
                b = current + b; // 0 + 1
                
                console.log('a: ', a);
                console.log('b: ', b);
                console.log('current: ', current);

                i++;
            }
        })()
    </script>
</body>
</html>
